<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card >
        <ion-card-header>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <img style="
    width:200px;
    height:200px;
    border-radius:100px !important;
    border-color: #0d0d0d;
" src="/assets/img/icono.jpg">
            </ion-col>
          </ion-row>
        </ion-card-header>

        <ion-card-content>
          <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
            <ion-row>
              <ion-col size="12" style="padding: 5px;">
                <ion-item >
                  <ion-label position="stacked">Username</ion-label>
                  <ion-input  type="text" required [(ngModel)]="loginUser.username" [ngModelOptions]="{standalone: true}"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" style="padding: 5px;">
                <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input type="password" required [(ngModel)]="loginUser.password" [ngModelOptions]="{standalone: true}" ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" style="padding: 5px;">
                <p class="ion-text-center"><a   href="">Olvido su contrase√±a</a></p>
              </ion-col>
              <ion-col size="12">
                <ion-button type="submit" expand="block">Sign in</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
